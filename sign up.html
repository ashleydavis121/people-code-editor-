  <!-- Sign Up Form Section -->
  <section class="signup-section">
    <div class="signup-container">
      <h1>Sign Up for People Code Editor</h1>
      <form method="POST" action="signup-process.php">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required />

        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" placeholder="Optional" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" required />

        <label for="address">Billing Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Street, City, Country" required></textarea>

        <button type="submit">Create My Account</button>
      </form>
      <p class="note">By signing up, you agree to our <a href="#">Terms & Privacy Policy</a>.</p>
