<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | People Code Editor</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f4f4f9; }
    h1 { color: #00008B; }
    input, button { padding: 10px; margin: 10px 0; font-size: 16px; }
    button { background: #00008B; color: white; border: none; cursor: pointer; border-radius: 6px; }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <p>Enter your email to get started</p>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Your email" required />
    <br>
    <button type="submit">Sign Up</button>
  </form>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      
      // Store email in localStorage (you can check it in browser console)
      let emails = JSON.parse(localStorage.getItem('emails') || '[]');
      emails.push(email);
      localStorage.setItem('emails', JSON.stringify(emails));

      // Redirect to cart page
      window.location.href = 'cart.html';
    });
  </script>
</body>
</html>
