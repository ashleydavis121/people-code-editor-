<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    form { max-width: 400px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 12px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; background: #007bff; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Sign Up to Continue</h2>
  <form action="https://formsubmit.co/YOUR_EMAIL" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    
    <!-- hidden input to redirect -->
    <input type="hidden" name="_next" value="https://YOURUSERNAME.github.io/cart.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
