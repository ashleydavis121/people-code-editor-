<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | People Code Editor</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f4f9; }
    .signup-container { background:#fff; padding:40px; border-radius:10px; box-shadow:0 10px 25px rgba(0,0,0,0.1); text-align:center; }
    input { width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; }
    button { padding:12px 20px; background:#00008B; color:#fff; border:none; border-radius:6px; cursor:pointer; font-size:16px; }
    button:hover { background:#005bb5; }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("signup-form");
    form.addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent page refresh
      const email = document.getElementById("email").value;
      localStorage.setItem("userEmail", email); // Save email locally
      window.location.href = "cart.html"; // Redirect to your shopping cart
    });
  </script>
</body>
</html>
