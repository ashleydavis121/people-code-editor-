<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart | People Code Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header, footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    .cart-container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f2f2f2;
    }
    input.quantity-input {
      width: 60px;
    }
    .total {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .checkout-btn, #apply-discount {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkout-btn:hover, #apply-discount:hover {
      background: #0056b3;
    }
    .discount-section {
      margin-bottom: 20px;
    }
    .discount-section input {
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>People Code Editor</h1>
</header>

<div class="cart-container">
  <h2>Your Shopping Cart</h2>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Subtotal</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="product-name">People Code Editor Pro</td>
        <td><input type="number" min="1" value="1" class="quantity-input" /></td>
        <td class="price" data-gbp="79.99">£79.99</td>
        <td class="subtotal" data-gbp="79.99">£79.99</td>
        <td><button class="remove-btn">X</button></td>
      </tr>
      <tr>
        <td class="product-name">AI Plugin Pack</td>
        <td><input type="number" min="1" value="2" class="quantity-input" /></td>
        <td class="price" data-gbp="19.99">£19.99</td>
        <td class="subtotal" data-gbp="39.98">£39.98</td>
        <td><button class="remove-btn">X</button></td>
      </tr>
    </tbody>
  </table>

  <div class="total" data-gbp="119.97">Total: £119.97</div>

  <div class="discount-section">
    <label for="discount-code">Discount Code:</label>
    <input type="text" id="discount-code" placeholder="Enter code" />
    <button id="apply-discount">Apply</button>
    <div id="discount-message" style="color:green; margin-top:5px;"></div>
  </div>

  <button class="checkout-btn">Proceed to Checkout</button>
</div>

<footer>
  <p>&copy; 2025 People Code Editor. All rights reserved.</p>
</footer>

<script>
// --- Currency & cart logic ---
const rates = { GBP:1, USD:1.27, EUR:1.16 };
const currencySymbols = { GBP:"£", USD:"$", EUR:"€" };

const priceElements = document.querySelectorAll(".price");
const quantityInputs = document.querySelectorAll(".quantity-input");
const subtotalElements = document.querySelectorAll(".subtotal");
const totalElement = document.querySelector(".total");

function formatNumber(num) { return Number(num).toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2}); }
function updateSubtotal(row) {
  const qty = parseFloat(row.querySelector(".quantity-input").value);
  const gbpPrice = parseFloat(row.querySelector(".price").dataset.gbp);
  row.querySelector(".subtotal").textContent = "£" + formatNumber(gbpPrice * qty);
}
function updateCart() {
  subtotalElements.forEach(el => updateSubtotal(el.closest("tr")));
  let total = 0;
  priceElements.forEach((priceEl, i) => total += parseFloat(priceEl.dataset.gbp) * parseFloat(quantityInputs[i].value));
  totalElement.textContent = "Total: £" + formatNumber(total);
}
quantityInputs.forEach(input => input.addEventListener("input", updateCart));
document.querySelectorAll(".remove-btn").forEach((btn, i) => {
  btn.addEventListener("click", () => {
    btn.closest("tr").remove();
    updateCart();
  });
});
updateCart();

// --- Discount code ---
const discountCodes = { "TEST10":10, "SAVE5":5 };
document.getElementById("apply-discount").addEventListener("click", () => {
  const code = document.getElementById("discount-code").value.trim().toUpperCase();
  const discountMessage = document.getElementById("discount-message");
  let total = 0;
  priceElements.forEach((priceEl, i) => {
    const row = priceEl.closest("tr");
    const qty = parseFloat(row.querySelector(".quantity-input").value);
    const gbpPrice = parseFloat(priceEl.dataset.gbp);
    total += gbpPrice * qty;
  });
  if (discountCodes[code]) {
    total *= (1 - discountCodes[code]/100);
    discountMessage.textContent = `Discount applied: ${discountCodes[code]}% off!`;
  } else discountMessage.textContent = "Invalid discount code.";
  totalElement.textContent = "Total: £" + formatNumber(total);
});
</script>

</body>
</html>
