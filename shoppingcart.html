<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart | People Code Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .cart-container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #00008B;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #f0f0ff;
      color: #00008B;
      font-weight: 600;
    }

    td input.quantity-input {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .subtotal, .total {
      font-weight: 600;
    }

    .total {
      text-align: right;
      font-size: 1.3rem;
      margin-top: 20px;
      color: #00008B;
    }

    .remove-btn {
      background: #ff4d4d;
      border: none;
      padding: 8px 12px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .remove-btn:hover {
      background: #e60000;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-top: 30px;
      background: #00008B;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background: #005bb5;
    }

    .currency-select {
      margin-bottom: 20px;
      text-align: right;
    }

    .currency-select select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .discount-section {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: flex-start;
      align-items: center;
    }

    .discount-section input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
    }

    .discount-section button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .discount-section button:hover {
      background: #1e7e34;
    }

    #discount-message {
      margin-top: 10px;
      color: green;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="cart-container">
  <h1>Your Shopping Cart</h1>

  <!-- Currency Selector -->
  <div class="currency-select">
    <label for="currency">Currency: </label>
    <select id="currency">
      <option value="GBP">£ GBP</option>
      <option value="USD">$ USD</option>
      <option value="EUR">€ EUR</option>
      <!-- Add more currencies if needed -->
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Subtotal</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="product-name">People Code Editor Pro</td>
        <td><input type="number" min="1" value="1" class="quantity-input" /></td>
        <td class="price" data-gbp="79.99">£79.99</td>
        <td class="subtotal" data-gbp="79.99">£79.99</td>
        <td><button class="remove-btn">X</button></td>
      </tr>
      <tr>
        <td class="product-name">AI Plugin Pack</td>
        <td><input type="number" min="1" value="2" class="quantity-input" /></td>
        <td class="price" data-gbp="19.99">£19.99</td>
        <td class="subtotal" data-gbp="39.98">£39.98</td>
        <td><button class="remove-btn">X</button></td>
      </tr>
    </tbody>
  </table>

  <div class="total" data-gbp="119.97">Total: £119.97</div>

  <div class="discount-section">
    <input type="text" id="discount-code" placeholder="Enter discount code">
    <button id="apply-discount">Apply</button>
  </div>
  <div id="discount-message"></div>

  <button class="checkout-btn">Proceed to Checkout</button>
</div>

<script>
const rates = { GBP:1, USD:1.27, EUR:1.16 };
const currencySymbols = { GBP:"£", USD:"$", EUR:"€" };

const currencyDropdown = document.getElementById("currency");
const priceElements = document.querySelectorAll(".price");
const quantityInputs = document.querySelectorAll(".quantity-input");
const subtotalElements = document.querySelectorAll(".subtotal");
const totalElement = document.querySelector(".total");

function formatNumber(num) { return Number(num).toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2}); }

function updatePriceDisplay() {
  const currency = currencyDropdown.value;
  const symbol = currencySymbols[currency] || currency;
  priceElements.forEach(priceEl => {
    const gbpPrice = parseFloat(priceEl.dataset.gbp);
    priceEl.textContent = symbol + formatNumber(gbpPrice * rates[currency]);
  });
}

function updateSubtotal(row) {
  const qty = parseFloat(row.querySelector(".quantity-input").value);
  const priceEl = row.querySelector(".price");
  const subtotalEl = row.querySelector(".subtotal");
  const currency = currencyDropdown.value;
  const rate = rates[currency];
  const symbol = currencySymbols[currency] || currency;
  const gbpPrice = parseFloat(priceEl.dataset.gbp);
  subtotalEl.textContent = symbol + formatNumber(gbpPrice * qty * rate);
}

function updateCart() {
  updatePriceDisplay();
  subtotalElements.forEach(el => {
    const row = el.closest("tr");
    updateSubtotal(row);
  });

  let totalGBP = 0;
  priceElements.forEach((priceEl, index) => {
    const qty = parseFloat(quantityInputs[index].value);
    const gbpPrice = parseFloat(priceEl.dataset.gbp);
    totalGBP += gbpPrice * qty;
  });

  const currency = currencyDropdown.value;
  const rate = rates[currency];
  const symbol = currencySymbols[currency] || currency;
  totalElement.textContent = "Total: " + symbol + formatNumber(totalGBP * rate);
}

currencyDropdown.addEventListener("change", updateCart);
quantityInputs.forEach(input => input.addEventListener("input", updateCart));
updateCart();

document.getElementById("apply-discount").addEventListener("click", () => {
  const code = document.getElementById("discount-code").value.trim().toUpperCase();
  const discountMessage = document.getElementById("discount-message");
  const discountCodes = { "TEST10": 10, "SAVE5": 5 };
  if(discountCodes[code]) {
    let totalGBP = 0;
    priceElements.forEach((priceEl, index) => {
      const qty = parseFloat(quantityInputs[index].value);
      const gbpPrice = parseFloat(priceEl.dataset.gbp);
      totalGBP += gbpPrice * qty;
    });
    const discountedTotal = totalGBP * (1 - discountCodes[code]/100);
    const currency = currencyDropdown.value;
    const symbol = currencySymbols[currency] || currency;
    totalElement.textContent = "Total: " + symbol + formatNumber(discountedTotal * rates[currency]);
    discountMessage.textContent = `Discount applied: ${discountCodes[code]}% off!`;
  } else {
    discountMessage.textContent = "Invalid discount code.";
  }
});
</script>

</body>
</html>
