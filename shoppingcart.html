<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart | People Code Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; padding: 20px; background-color: #f5f5f5; }
    h1 { color: #00008B; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #00008B; color: white; }
    input[type="number"] { width: 60px; text-align: center; }
    .total { margin-top: 20px; font-size: 1.2rem; font-weight: bold; text-align: right; }
    .checkout-btn {
      margin-top: 20px;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00008B;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
    }
    .checkout-btn:hover { background-color: #005bb5; }
  </style>
</head>
<body>

<h1>Your Shopping Cart</h1>

<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>People Code Editor Pro</td>
      <td><input type="number" min="1" value="1" class="quantity-input"></td>
      <td class="price" data-gbp="79.99">£79.99</td>
      <td class="subtotal" data-gbp="79.99">£79.99</td>
    </tr>
    <tr>
      <td>AI Plugin Pack</td>
      <td><input type="number" min="1" value="2" class="quantity-input"></td>
      <td class="price" data-gbp="19.99">£19.99</td>
      <td class="subtotal" data-gbp="39.98">£39.98</td>
    </tr>
  </tbody>
</table>

<div class="total" data-gbp="119.97">Total: £119.97</div>

<button class="checkout-btn">Proceed to Checkout</button>

<script>
  const rates = { GBP:1, USD:1.27, EUR:1.16 };
  const currencySymbols = { GBP:'£', USD:'$', EUR:'€' };

  const quantityInputs = document.querySelectorAll('.quantity-input');
  const subtotalElements = document.querySelectorAll('.subtotal');
  const priceElements = document.querySelectorAll('.price');
  const totalElement = document.querySelector('.total');

  function formatNumber(num) {
    return Number(num).toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
  }

  function updateSubtotal(row) {
    const qty = parseFloat(row.querySelector('.quantity-input').value);
    const gbpPrice = parseFloat(row.querySelector('.price').dataset.gbp);
    row.querySelector('.subtotal').textContent = '£' + formatNumber(gbpPrice * qty);
  }

  function updateCart() {
    subtotalElements.forEach(el => updateSubtotal(el.closest('tr')));
    let totalGBP = 0;
    priceElements.forEach((priceEl, i) => {
      const qty = parseFloat(quantityInputs[i].value);
      totalGBP += parseFloat(priceEl.dataset.gbp) * qty;
    });
    totalElement.textContent = 'Total: £' + formatNumber(totalGBP);
  }

  quantityInputs.forEach(input => input.addEventListener('input', updateCart));
  updateCart();
</script>

</body>
</html>
