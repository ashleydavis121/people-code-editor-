<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .cart-container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #00008B;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #f0f0ff;
      color: #00008B;
      font-weight: 600;
    }

    td input.quantity-input {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .subtotal, .total {
      font-weight: 600;
    }

    .total {
      text-align: right;
      font-size: 1.3rem;
      margin-top: 20px;
      color: #00008B;
    }

    .remove-btn {
      background: #ff4d4d;
      border: none;
      padding: 8px 12px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .remove-btn:hover {
      background: #e60000;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-top: 30px;
      background: #00008B;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background: #005bb5;
    }

    .currency-select {
      margin-bottom: 20px;
      text-align: right;
    }

    .currency-select select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .discount-section {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: flex-start;
      align-items: center;
    }

    .discount-section input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
    }

    .discount-section button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .discount-section button:hover {
      background: #1e7e34;
    }

    #discount-message {
      margin-top: 10px;
      color: green;
      font-weight: 600;
    }

    #empty-cart {
      text-align: center;
      color: #666;
      font-style: italic;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
